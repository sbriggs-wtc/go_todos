<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
  </head>
  <body>
    <h1>Todo App</h1>
    <form id="todoForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required /><br />
      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea><br />
      <label for="completed">Completed:</label>
      <input type="checkbox" id="completed" name="completed" /><br />
      <button type="submit">Add Todo</button>
    </form>

    <h2>Todos List</h2>
    <table id="todosTable">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Completed</th>
      </tr>
    </table>

    <script>
      async function fetchTodos() {
        try {
          const response = await fetch("http://localhost:8080/select-all");
          const todos = await response.json();

          const table = document.getElementById("todosTable");
          table.innerHTML = `
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Description</th>
              <th>Completed</th>
            </tr>
          `;
          todos.forEach((todo) => {
            table.innerHTML += `
              <tr>
                <td>${todo.id}</td>
                <td>${todo.title}</td>
                <td>${todo.description}</td>
                <td>${todo.completed ? "Yes" : "No"}</td>
              </tr>
            `;
          });
        } catch (error) {
          console.error("Failed to fetch todos: " + error);
        }
      }

      async function handleFormSubmit(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const title = formData.get("title");
        const description = formData.get("description");
        const completed = formData.get("completed") === "on";

        try {
          const response = await fetch("http://localhost:8080/insert", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `title=${encodeURIComponent(
              title
            )}&description=${encodeURIComponent(
              description
            )}&completed=${completed}`,
          });
          const message = await response.text();
          alert(message);
          fetchTodos(); // Fetch and display todos after adding a new one
        } catch (error) {
          alert("Failed to add todo: " + error);
        }
      }

      document
        .getElementById("todoForm")
        .addEventListener("submit", handleFormSubmit);

      // Call fetchTodos initially to display existing todos
      fetchTodos();
    </script>
  </body>
</html>
